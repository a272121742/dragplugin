    <title>drag plugin demo</title>
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        .clearfix:after{
            clear:both;
            content:"";
            display:block;
            height:0;
            font-size:0;
            visibility:hidden;
        }
        .clearfix{
            *zoom:1;
        }
        .grid-stack {
            background: white;
        }
        .grid-stack-onEditModel{
            background: lightyellow;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
        /* Hover Effect */
        .panel-heading:hover {
            //-ms-transform: scale(1.02,1.02); /* IE 9 */
            //-webkit-transform: scale(1.02,1.02); /* Safari */
            //transform: scale(1.02,1.02);
            z-index:9999;
            cursor:move;
            //background:#fff;
            //background-image: linear-gradient(-180deg, #FFFFFF, #EBEBEB);
        }

        /* Panel header color on active */
        .panel-info > .panel-heading:active {
          background-color:#37BCFF;
        }

        .panel-warning > .panel-heading:active {
          background-color:#FDDA24;
        }

        .panel-danger > .panel-heading:active {
          background-color:#FF3B3B;
        }

        /* Gridstack */
        .grid-stack-item-content {
            //background: rgba(255, 255, 222, 0.1);
            background: #FFF;
            border-color:rgb(204,204,204);
            border-style: solid;
            border-width: 1px;
            border-radius: 8px;
            //box-shadow: 5px 5px 5px grey;
        }

        /* Align Panel Text */
        .panel-title {
            text-align: center;
            /*color: #FFF;*/
        }

        .panel-title > a {
          color: inherit;
        }

        /* Custom Scroller */
        ::-webkit-scrollbar {
          width: 10px;
        }
         
        ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 4px rgba(255,255,255,0.2); 
          border-radius: 8px;
        }
         
        ::-webkit-scrollbar-thumb {
          border-radius: 8px;
          background-color: rgba(0,0,0,0.2);
        }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        var dragplugin = $('.container').dragplugin();
      });
    </script>
</head>
